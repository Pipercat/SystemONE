  #     - DB_POSTGRESDB_USER=n8n
  #     - DB_POSTGRESDB_PASSWORD=${N8N_POSTGRES_PASSWORD}
  #     - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
  #   volumes:
  #     - n8n_data:/home/node/.n8n
  #   depends_on:
  #     - n8n_postgres
  #   networks:
  #     - ss_network
  #   restart: unless-stopped

  # n8n_postgres:
  #   image: postgres:16-alpine
