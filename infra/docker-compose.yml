version: '3.8'

services:
  # === NGINX Reverse Proxy ===
  nginx:
    image: nginx:alpine
    container_name: ss_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - ss_network
    restart: unless-stopped

  # === FASTAPI Backend ===
  api:
    build:
      context: ../services/api
      dockerfile: Dockerfile
    container_name: ss_api
    environment:
      - SS_API_KEY=${SS_API_KEY}
      - SS_SECRET_KEY=${SS_SECRET_KEY}
      - SS_STORAGE_ROOT=${SS_STORAGE_ROOT}
      - SS_MAX_UPLOAD_SIZE_MB=${SS_MAX_UPLOAD_SIZE_MB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_PORT=${QDRANT_PORT}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION}
      - OLLAMA_HOST=${OLLAMA_HOST}
      - OLLAMA_PORT=${OLLAMA_PORT}
      - OLLAMA_MODEL_CHAT=${OLLAMA_MODEL_CHAT}
      - OLLAMA_MODEL_EMBED=${OLLAMA_MODEL_EMBED}
      - HA_ENABLED=${HA_ENABLED}
      - HA_URL=${HA_URL}
      - HA_TOKEN=${HA_TOKEN}
      - HA_CONFIRMATION_MODE=${HA_CONFIRMATION_MODE}
      - HA_ALLOWED_DOMAINS=${HA_ALLOWED_DOMAINS}
      - LOG_LEVEL=${LOG_LEVEL}
      - ENVIRONMENT=${ENVIRONMENT}
    volumes:
      - /mnt/nas/smartsortierer:${SS_STORAGE_ROOT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - ss_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # === WORKER (Background Jobs) ===
  worker:
    build:
      context: ../services/worker
      dockerfile: Dockerfile
    container_name: ss_worker
    environment:
      - SS_STORAGE_ROOT=${SS_STORAGE_ROOT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_PORT=${QDRANT_PORT}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION}
      - OLLAMA_HOST=${OLLAMA_HOST}
      - OLLAMA_PORT=${OLLAMA_PORT}
      - OLLAMA_MODEL_CHAT=${OLLAMA_MODEL_CHAT}
      - OLLAMA_MODEL_EMBED=${OLLAMA_MODEL_EMBED}
      - LOG_LEVEL=${LOG_LEVEL}
    volumes:
      - /mnt/nas/smartsortierer:${SS_STORAGE_ROOT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - ss_network
    restart: unless-stopped

  # === POSTGRESQL Database ===
  postgres:
    image: postgres:16-alpine
    container_name: ss_postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ss_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === REDIS Queue & Cache ===
  redis:
    image: redis:7-alpine
    container_name: ss_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - ss_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === QDRANT Vector Database ===
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ss_qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ss_network
    restart: unless-stopped

  # === OLLAMA LLM Server ===
  ollama:
    image: ollama/ollama:latest
    container_name: ss_ollama
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ss_network
    restart: unless-stopped
